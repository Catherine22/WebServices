<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3mobile.css">
  <title></title>

</head>

<body>

  <p>Get Android VIBRATE, READ_CONTACTS and READ_PHONE_STATE permission via JavaScript interface</p>
  <input type="button" value="Get permission" onClick="getPermission()">
  <br>
  <br>
  <input type="button" value="Android dialog" onClick="showAndroidDialog('Hello from JavaScript!')">
  <br>
  <br>
  <input type="button" value="Vibrate" onClick="vibrate(500)">
  <br>
  <br>
  <input type="button" value="Java to JavaScript" onClick="dial('Hello from JavaScript!')">
  <br>
  <br>
  <br>
  <br>
  <input id="user" type="text" placeholder="Username" name="user">
  <input id="pass" type="password" placeholder="Password" name="pass">
  <input type="button" value="Save" onClick="savePrefs()" />
  <input type="button" value="Load" onClick="loadPrefs()" />
  <script type="text/javascript">
    var permission = ['android.permission.READ_CONTACTS', 'android.permission.READ_PHONE_STATE', 'android.permission.VIBRATE'];

    //These are some basic functions to demonstrate the ease of calling Java methods from JS
    function showAndroidDialog(message) {
      AndroidFunction.showDialog(message);
    }

    function savePrefs() {
      AndroidFunction.savePreferences("user", document.getElementById('user').value);
      AndroidFunction.savePreferences("pass", document.getElementById('pass').value);
    }

    function loadPrefs() {
      var user = AndroidFunction.loadPreferences("user");
      var pass = AndroidFunction.loadPreferences("pass");

      showAndroidDialog("Username: " + user + "\nPassword: " + pass);
    }

    function vibrate(milliseconds) {
      AndroidFunction.vibrate(milliseconds);
    }

    function getPermission() {
      AndroidFunction.getPermission(permission);
    }

    function dial(message) {
      AndroidFunction.dial(message);
    }

    function showJsAlertDialog(message) {
      alert(message);
    }
  </script>

</body>

</html>
